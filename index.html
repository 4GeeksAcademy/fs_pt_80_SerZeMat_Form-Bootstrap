<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <llink rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center"></div>
		<div class="col-12 col-sm-12 col-md-10 col-lg-6">
			<div class="card">
				<div class="card-header pb-0">
					<h4>Payment form example</h4>
				</div>
				<div class="card-body">
					<div class="alert alert-danger">Some fields are missing</div>
						<form>
							<div class="row mt-3">
								<div class="col-sm-5 pb-3">
									<label for="creditcard" class="mb-2">Card #</label> 
									<input type="text" class="form-control" id="creditcard" placeholder="XXXXXXXXXXXXXXXX" >
								</div>
								<div class="col-sm-3 pb-3">
									<label for="numberCVC" class="mb-2">CVC #</label> 
									<input type="password" class="form-control" id="numberCVC" placeholder="0000" >
								</div>
								<div class="col-sm-4 pb-3">
									<label for="amount" class="mb-2">Amount</label>
									<div class="input-group">
										<div class="input-group-addon">
											<span class="fas fa-dollar-sign"></span>
										</div>
										<input type="number" class="form-control" id="amount" placeholder="Amount">
									</div>
								</div>
								<div class="col-sm-6 pb-3">
									<label for="firstname" class="mb-2">First Name</label> 
									<input type="text" class="form-control" id="firstname" >
								</div>
								<div class="col-sm-6 pb-3">
									<label for="lastmane" class="mb-2">Last Name</label> 
									<input type="text" class="form-control" id="lastname">
								</div>
								<div class="col-sm-6 pb-3">
									<label for="City" class="mb-2">City</label> 
									<input type="text" class="form-control" id="City">
								</div>
								<div class="col-sm-3 pb-3">
									<label for="state" class="mb-2">Province</label> 
										<select class="form-control custom-select" id="state">
											<option class="text-white bg-warning">
												Pick a province
											</option>
											<option value="AL">Alicante</option>
											<option value="BC">Barcelona</option>
											<option value="BL">Bilbao</option>
											<option value="MD">Madrid</option>
											<option value="ML">MÃ¡laga</option>
											<option value="MR">Murcia</option>
											<option value="PM">Palma de Mayorca</option>
											<option value="SV">Sevilla</option>
											<option value="VL">Valencia</option>
											<option value="ZR">Zaragoza</option>		
										</select>
								</div>
								<div class="col-sm-3 pb-3">
									<label for="postalcode" class="mb-2">Postal Code</label> 
									<input type="text" class="form-control" id="postalcode">
								</div>
								<div class="col-md-6 pb-3">
									<p for="exampleAccount">We accept:</p>
									<div class="btn-group" data-toggle="buttons">
										<label class="btn btn-secondary">
											<input type="radio" autocomplete="off" checked id="blue">
											<span class="fab fa-cc-mastercard"></span>
										</label> 
										<label class="btn btn-secondary">
											<input type="radio" autocomplete="off" id="blue">
											<span class="fab fa-cc-visa"></span>
										</label> 
										<label class="btn btn-secondary">
											<input type="radio" autocomplete="off" id="blue">
											<span class="fab fa-cc-diners-club"></span>
										</label> 
										<label class="btn btn-secondary">
											<input type="radio" autocomplete="off" id="blue">
											<span class="fab fa-cc-amex"></span>
										</label> 
									</div>
								</div>
								<div class="col-md-6 pb-3">
									<label for="message" class="mb-2">Message</label> 
									<textarea class="form-control" id="message" rows="3"></textarea> 
									<small class="text-muted">Add any notes here.</small>
								</div>
							</div>
						</form>
					</div>
				<div class="card-footer">
					<div class="text-end">
         				<input type="submit" value="Cancel" class="btn btn-secondary">
						<input type="submit" value="Send" class="btn btn-primary">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</body>
</html>
